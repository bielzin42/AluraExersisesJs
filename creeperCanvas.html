<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');

        pincel.fillStyle = "darkgreen"
        pincel.fillRect(100,30, 350, 300);

        pincel.fillStyle = "black";
        pincel.fillRect(155,88,90,90)
        pincel.fillRect(315,88,90,90)
        pincel.fillRect(245,175,70,100)
        
        pincel.fillRect(210,220,40,110)
        pincel.fillRect(310,220,40,110)



    </script>
</body>
</html>
